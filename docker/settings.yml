rootOAuthIds:
  - ""
errorRecipients:
  - ""

facebook:
  messengerWebhookVerifyToken: "default"
  secret: "default"
  accessToken: "default"

oauth:
  webClientId: "default"
  webClientSecret: "default"
  nonInteractiveClientId: "default"
  nonInteractiveSecret: "default"
  domain: "default"

paypal:
  webhookId: "default"
  clientId: "default"
  clientSecret: "default"
  mode: production

mandrill:
  mock: true
  key: "default"

stripe:
  secretKey: "default"
  publishableKey: "default"
  signingSecret: "default"

gcp:
  bucket: "default"

stripe:
  secretKey: "default"
  publishableKey: "default"

databases:
  - mongo:27017

corsOrigins:
  - https://jivecake.com
  - http://jivecake.com

server:
  gzip:
    enabled: false
  applicationConnectors:
    - type: http
      port: 8080

logging:
  level: INFO
  loggers:
    "io.dropwizard": ALL

  appenders:
    - type: console
    - type: file
      threshold: DEBUG
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /tmp/application.log
      maxFileSize: 100MB
      archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC