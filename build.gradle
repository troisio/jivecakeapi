plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'eclipse'
}

version = '0.0-SNAPSHOT'
mainClassName = 'com.jivecake.api.APIApplication'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile(
        'io.dropwizard:dropwizard-core:0.9.2',
        'io.dropwizard:dropwizard-client:0.9.2',
        'io.dropwizard:dropwizard-auth:0.9.2',
        'io.dropwizard:dropwizard-assets:0.9.2',
        'org.glassfish.jersey.media:jersey-media-sse:2.24',
        'org.mongodb.morphia:morphia:1.2.1',
        'commons-io:commons-io:2.5',
        'org.apache.poi:poi:3.15',
        'org.apache.poi:poi-ooxml:3.15',
        'junit:junit:4.12',
        'com.github.jengelman.gradle.plugins:shadow:1.2.4',
        'com.auth0:java-jwt:2.2.1',
        'commons-codec:commons-codec:1.9',
        'org.bytedeco:javacv-platform:1.3'
    )
}

test {
    systemProperties = System.getProperties()
    
    testLogging {
        exceptionFormat = 'full'
    }
}