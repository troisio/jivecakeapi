plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'eclipse'
}

version = '0.0-SNAPSHOT'
mainClassName = 'com.jivecake.api.APIApplication'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile(
        'com.auth0:java-jwt:3.2.0',
        'com.github.jengelman.gradle.plugins:shadow:1.2.4',
        'com.google.cloud:google-cloud-storage:1.1.0',
        'com.google.cloud:google-cloud-vision:0.20.0-beta',
        'com.stripe:stripe-java:5.2.0',
        'commons-codec:commons-codec:1.9',
        'commons-io:commons-io:2.5',
        'io.dropwizard:dropwizard-client:1.1.0',
        'io.dropwizard:dropwizard-core:1.1.0',
        'junit:junit:4.12',
        'org.apache.poi:poi-ooxml:3.15',
        'org.apache.poi:poi:3.15',
        'org.glassfish.jersey.media:jersey-media-sse:2.25.1',
        'org.mongodb.morphia:morphia:1.3.2'
    )
}

test {
    systemProperties = System.getProperties()
    
    testLogging {
        exceptionFormat = 'full'
    }
}